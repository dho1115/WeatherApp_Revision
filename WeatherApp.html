<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <title>WORLD WEATHER WATCHER</title>
</head>
<body>   
   
    <div class= "container">
        <header><h1>WORLD WEATHER WATCHER<h1></header>

            <h3 class="center">Find Weather condition for...</h3>
            <input type="text" name="name" id="enterlocation" class = "col-lg-12" placeholder="Chicago,IL" /><br>
            <button onclick="NewLocation()">Submit</button>

        <div class="row col-lg-12">
            <h3 class="center">Current weather condition(s) for <span id="place"></span> as of <span id="date"></span> </h3>
        </div>

        <div class= "row" style= "border: 1px dotted green">
            <div class="col-lg-4">
                <div class="circle">
                    <h1 class="temp"></h1>
                </div>
            </div>
            <div class="additionalinfo col-lg-4">
                <p><b>Conditions:</b> <span id="weather"></span></p>
                <p><b>Windchill:</b> <span id="windchill"></span></p>
                <p><b>Wind Speed:</b> <span id="windspeed"></span></p>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="WeatherApp.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="WeatherApp.js"></script>
</body>
</html>
